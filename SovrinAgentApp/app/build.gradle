apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "com.luxoft.supplychain.sovrinagentapp"
        minSdkVersion 26
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        ndk {
            abiFilters 'x86'
        }
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath false
            }
        }
        packagingOptions {
            exclude 'META-INF/simplifiers-default'
            exclude 'META-INF/detectors-default'
            exclude 'log4j.xml'
        }
        multiDexEnabled false
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation ("com.github.seniorjoinu.cordentity:cordentity-indy-utils:$cordentity_version")
    implementation ("com.github.seniorjoinu.cordentity:cordentity-agent-connection:$cordentity_version")
    
    implementation ('net.java.dev.jna:jna:4.5.1@aar')

    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.hendraanggrian:collapsingtoolbarlayout-subtitle:27.1.0'
    //noinspection GradleCompatible
    
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation 'org.koin:koin-android:1.0.2'

    //RxAndroid
    implementation 'io.reactivex:rxandroid:1.1.0'
    implementation 'io.reactivex:rxjava:1.1.0'
    //RxBindings
    implementation 'com.jakewharton.rxbinding:rxbinding:0.3.0'
    //Retrofit
    implementation 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    implementation 'com.squareup.retrofit:adapter-rxjava:2.0.0-beta2'
    implementation 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
  
    //Glide
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    // Timeline
    implementation 'com.github.vipulasri:timelineview:1.0.6'
    implementation "com.android.support:cardview-v7:27.1.1"

    // QR code scanning
    implementation 'me.dm7.barcodescanner:zbar:1.9.8'

    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    testImplementation 'junit:junit:4.12'
}