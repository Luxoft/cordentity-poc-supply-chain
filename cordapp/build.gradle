buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "net.corda.plugins:cordapp:${corda_gradle_plugins_version}"
        classpath "net.corda.plugins:cordformation:${corda_gradle_plugins_version}"
        classpath "net.corda.plugins:quasar-utils:${corda_gradle_plugins_version}"
    }
}
apply plugin: 'net.corda.plugins.cordapp'
apply plugin: 'net.corda.plugins.cordformation'
apply plugin: 'net.corda.plugins.quasar-utils'

cordapp {
    signing {
        enabled false
    }
}

sourceSets {
    main {
        resources {
            srcDir "config/dev"
        }
    }
    test {
        resources {
            srcDir "config/test"
        }
    }
    integrationTest {
        kotlin {
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
            srcDir file('src/integration-test/kotlin')
        }
    }
}

dependencies {
    cordaCompile("com.github.${cordentity_provider}.cordentity:cordentity-cordlib:$cordentity_version") {
        transitive = false
    }
    cordaCompile("com.github.${cordentity_provider}.cordentity:cordentity-cordlib-contracts-states:$cordentity_version") {
        transitive = false
    }

    compile "com.github.${cordentity_provider}.cordentity:cordentity-indy-utils:$cordentity_version"
    compile "com.github.${cordentity_provider}.cordentity:cordentity-agent-connection:$cordentity_version"
    compile 'net.java.dev.jna:jna:4.5.1'

    implementation 'com.github.alexeykoren:konfig:2.0.4'

    // Corda integration dependencies
    cordaCompile "net.corda:corda-core:${corda_release_version}"
    cordaCompile "net.corda:corda-confidential-identities:4.0"
    cordaCompile "net.corda:corda-rpc:${corda_release_version}"
    cordaCompile "net.corda:corda-node-api:${corda_release_version}"
    cordaRuntime "net.corda:corda:${corda_release_version}"

    testCompile "net.corda:corda-node-driver:4.0"
    testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.10.0"

    // app specific deps
    implementation 'com.corundumstudio.socketio:netty-socketio:1.7.13'

    // push
    implementation 'com.google.firebase:firebase-admin:6.2.0'

}

task integrationTest(type: Test, dependsOn: []) {
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
}

